<h1>SINAV</h1>
<form action='/quiz' method='POST'>
    <ol>
        {% for i in question %}
            <li><u>{{i}}</u></li>
            {% for j in question[i] %}
                <input type='radio' value='{{j}}' name='{{i}}' />{{j}}
            {% endfor %}
        {% endfor %}
    </ol>
    <input type="submit" value="submit" />
</form>
